<body>
    <script>
        function multiple() {
            var nombre = parseInt(prompt("entrez un nombre"));
            var multi = parseInt(prompt("entrez un nombre"));

            while (multi > 0) {
                alert(nombre * multi);
                multi--;

            }
        }
    </script>
