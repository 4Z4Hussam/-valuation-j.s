<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculer la somme d'un tableau</title>
</head>
<body>
    <script>
    
    var tableau = [1,2,3,4];
    var somme = (accumulator, currentValue)  => accumulator + currentValue;
    console.log(tableau.reduce(somme));

    
    
    
    </script>
    
</body>
</html>
