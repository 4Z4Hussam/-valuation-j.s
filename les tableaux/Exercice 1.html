<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>les tableaux</title>
</head>

<body>
    <script>
        var longueur = parseInt(prompt("Entrer la longueur du tableau"));
        var tableau = new Array(longueur);


        for (var i = 0; i < tableau.length; i++) {
            var saisie = prompt("saisir un element");
            tableau[i] = saisie;
        }
        console.log(tableau);
       
    </script>
</body>


</html>
