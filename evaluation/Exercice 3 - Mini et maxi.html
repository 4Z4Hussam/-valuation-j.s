    <script>
        /*Exercice 3 - Mini et maxi
Modifiez le programme de la moyenne pour afficher le minimum et le maximum.
Exercice 'moyenne' : dans chapitre 07 les boucles_ : Ecrire un programme qui saisit des entiers et en 
affiche la somme et la moyenne (on arrête la saisie avec la valeur 0).*/
        var nombres = 0;
        var moyendesomme = 0;
        var tableau = [];
        do {
            var entier = parseInt(prompt(
                "Entrez autant que nombres que vous voulez : \n Entrez '0' pour arrêter la saisie"));
            tableau.push(entier);
            moyendesomme = (moyendesomme + entier);
            nombres++;
        } while (entier != 0)


        console.log(tableau);
        tableau.pop(entier);//une methode pour enlever la derniére element dans le tableau
        console.log("la somme des notes est " + moyendesomme);
        console.log("la moyenne est de : " + (moyendesomme / (nombres -1)));
        console.log(Math.max(...tableau));// une methode pour calculer le maximum
        console.log(Math.min(...tableau));// une methode pour caculer le minimum
    </script>
