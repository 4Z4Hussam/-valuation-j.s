<body>
    <script>
        /*Exercice 2 : Somme des entiers inférieurs à N
Ecrivez un programme qui affiche la somme des nombres inférieurs à N.*/
        var entier;
        var somme = 0;

        entier = parseInt(prompt("entrez un entier"));
        for (var i = entier; i != 0; i--) {
            somme = somme + i;
            console.log("somme = " + somme);
        }
    </script>
