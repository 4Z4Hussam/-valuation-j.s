<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fo-while</title>
</head>

<body>
    <script>
        var result = "";
        var i = 0;
        // repeat the operation until i = 5.
        do {
            i = i + 1;
            result = result + i;
        } while (i < 5); // stop repeting . because i = 5

        console.log(result);
        //---------------------------------------------------------------------------------
        console.log("Table de multiplication par 5");
        console.log("Table de multiplication par 5");
        console.log("=============================");
        console.log("5 * 0 = 0");
        console.log("5 * 1 = 5");
        console.log("5 * 2 = 10");
        console.log("5 * 3 = 15");
        console.log("5 * 4 = 20");
        console.log("5 * 5 = 25");
        console.log("5 * 6 = 30");
        console.log("5 * 7 = 35");
        console.log("5 * 8 = 40");
        console.log("5 * 9 = 45");
        console.log("5 * 10 = 50");
        //--------------------------------------------------------------------------------------
    </script>

</body>

</html>
